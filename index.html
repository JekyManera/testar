<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script> <!--Per animzaioni-->
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
        vr-mode-ui="enabled: false;"
        loading-screen="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
        id="scene"
        embedded
        >
            <a-marker
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
            >
                <a-entity
                    scale="0.002597338979924602 0.002597338979924602 0.002597338979924602"
                    gltf-model="assets/asset.gltf"
                ></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
