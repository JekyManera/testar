<!doctype html>
<html>
<head>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
<script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
<a-scene

id="scene" cursor="fuse: false; rayOrigin: mouse;" embedded arjs="debugUIEnabled: false; trackingMethod: best; sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;
    vr-mode-ui="enabled: false;"
    loading-screen="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    id="scene"
    embedded
    gesture-detector
>
    <a-assets>
        <a-asset-item
            id="animated-asset1"
            src="assets/asset1.glb"
        ></a-asset-item>
    </a-assets>

    <a-marker
        id="animated-marker1"
        type="pattern"
        preset="custom"
        url="assets/marker1.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
    >
        <a-entity
            id="bowser-model1"
            scale="1 1 1"
            animation-mixer="loop: repeat"
            gltf-model="#animated-asset1"
            class="clickable"
        ></a-entity>
    </a-marker>

    <a-assets>
        <a-asset-item
            id="animated-asset2"
            src="assets/asset2.gltf"
        ></a-asset-item>
    </a-assets>

    <a-marker
        id="animated-marker2"
        type="pattern"
        preset="custom"
        url="assets/marker2.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
    >
        <a-entity
            id="bowser-model2"
            scale="1 1 1"
            animation-mixer="loop: repeat"
            gltf-model="#animated-asset2"
            class="clickable"
            gesture-handler 
        ></a-entity>

<script>
     document.querySelector("#bowser-model1")
      .addEventListener('click', (evt) => {
           if (allow_clicks){
            gesture-handler
           }            
           
      })
      
      document.querySelector("#bowser-model2")
      .addEventListener('click', (evt) => {
           if (allow_clicks){
            gesture-handler
           }            
           
      })   
</script>
       

    </a-marker>
    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
